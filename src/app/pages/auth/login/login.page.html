
<ion-content class="ion-no-padding">
  <div class="loginSignup">
    <div *ngIf="signLoginForm">
    <ion-grid class="ion-no-padding">
      <ion-row>
         
        <ion-col size="12" class="logoDiv">
          <ion-img src="assets/image/signup-logo.png"></ion-img>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col size="6">
          <ion-text
            ><h4 class="text-center ion-no-margin ion-padding" (click)="SignUpBtn()" [ngClass]="{borderOne: red, borderTwo: !red}">Sign Up</h4></ion-text
          >
        </ion-col>
        <ion-col size="6">
          <ion-text><h4 class="text-center ion-no-margin ion-padding" (click)="LoginBtn()" [ngClass]="{borderOne: transparent, borderTwo: !transparent}">Login</h4></ion-text>
        </ion-col>
      </ion-row>
    </ion-grid>




    

    <!-------sign up form------->
     <form class="signupForm" *ngIf="signUp">
      <ion-grid>
        <ion-row color="primary" justify-content-center>
          <ion-col align-self-center size="12">
            <div class="formDiv">
              <div>
                <ion-img src="assets/image/avatar.png"></ion-img>
                <ion-input
                  name="name"
                  type="text"
                  placeholder="Name"
                  required
                ></ion-input>
              </div>
              <div>
                <ion-img src="assets/image/avatar.png"></ion-img>
                <ion-input
                  name="name"
                  type="text"
                  placeholder="User Name"
                  required
                ></ion-input>
              </div>
              <div>
                <ion-img src="assets/image/envelope.png"></ion-img>
                <ion-input
                  name="email"
                  type="email"
                  placeholder="Email ID"
                ></ion-input>
              </div>
              <div>
                <ion-img src="assets/image/locked.png"></ion-img>
                <ion-input
                  name="password"
                  type="password"
                  placeholder="Password"
                ></ion-input>
              </div>
              <div>
                <ion-img src="assets/image/locked.png"></ion-img>
                <ion-input
                  name="confirm"
                  type="password"
                  placeholder="Confirm Password"
                ></ion-input>
              </div>
              <div class="checkBox">
                <ion-checkbox color="secondary" slot="start"></ion-checkbox>
                <ion-label>I agree with terms & conditions</ion-label>
              </div>
            </div>
            <div>
              <ion-button
                size="large"
                type="submit"
                class="bgDanger"
                expand="block"
                >SIGN UP</ion-button
              >
            </div>
          </ion-col>
        </ion-row>
      </ion-grid>
    </form> 


    <!--------login form---->
    <form class="loginForm" *ngIf="!signUp">
      <ion-grid>
        <ion-row color="primary" justify-content-center>
          <ion-col align-self-center size="12">
            <div class="formDiv">
                
              <div>
                <ion-img src="assets/image/envelope.png"></ion-img>
                <ion-input
                  name="email"
                  type="email"
                  placeholder="Login ID"
                ></ion-input>
              </div>
              <div>
                <ion-img src="assets/image/locked.png"></ion-img>
                <ion-input
                  name="password"
                  type="password"
                  placeholder="Password"
                ></ion-input>
              </div>
              <ion-text class="" color="primary">
                <p (click)="password()">Forgot Password</p>
              </ion-text>
                
            </div>
            <div>
              <ion-button
                size="large"
                type="submit"
                class="bgDanger"
                expand="block"
                >LOGIN</ion-button
              >
            </div>
          </ion-col>
        </ion-row>
      </ion-grid>
    </form>

    <div>
      <ion-grid class="ion-no-padding">
        <ion-row>
          <ion-col size="5" class="horizontalLineDiv">
            <hr class="HorizontalLine" />
          </ion-col>
          <ion-col size="2">
            <ion-text
              ><h5 class="text-center text-font-weight">or</h5></ion-text
            >
          </ion-col>
          <ion-col size="5" class="horizontalLineDiv">
            <hr class="HorizontalLine" />
          </ion-col>
          <ion-col size="12">
            <p class="text-center no-margin">Continue with Social login</p>
          </ion-col>
        </ion-row>
      </ion-grid>
    </div>
    <div>
      <ion-grid class="ion-no-padding social-icons">
        <ion-row>
          <ion-col size=10 offset=1 size-sm="6" offset-sm="3">
            <ion-row >
              <ion-col size="4">
                <ion-img src="assets/image/facebook.png"></ion-img>
              </ion-col>
              <ion-col size="4">
                <ion-img src="assets/image/twitter.png"></ion-img>
              </ion-col>
              <ion-col size="4">
                <ion-img src="assets/image/google-plus.png"></ion-img>
              </ion-col>
              
            </ion-row>
          </ion-col>
          <div class="skipBtn">
            <p class="ion-no-margin">Skip</p>
          </div>
            
        </ion-row>
        
      </ion-grid>
    </div>
    </div>

    <!------forgot password------>
    <div *ngIf="!signLoginForm">
        <ion-grid class="ion-no-padding">
            <ion-row>
                
              <ion-col size="12" class="logoDiv">
                <ion-img src="assets/image/signup-logo.png"></ion-img>
              </ion-col>
            </ion-row>
          </ion-grid>

          <form class="passwordForm">
              <ion-grid>
                <ion-row color="primary" justify-content-center>
                  <ion-col size="12">
                    <ion-text class="ion-text-center ">
                      <h4>Forgot Password?</h4>
                      <p>Please enter your registered email address.</p>
                    </ion-text>
                  </ion-col>
                
                  <ion-col size="12">
                    <div padding class="formDiv passwordDiv">
                      <div>
                        <ion-img src="assets/image/envelope.png"></ion-img>
                        <ion-input
                          name="email"
                          type="email"
                          placeholder="Email ID"
                        ></ion-input>
                      </div>
                     
                     
                        
                    </div>
                    <div padding class="passwordBtn">
                      <ion-button
                        size="large"
                        type="submit"
                        class="bgDanger"
                        expand="block"
                        >RECOVER PASSWORD</ion-button
                      >
                    </div>
                    <div class="backarrow">
                        <ion-item lines="none" (click)="goToBack()">
                            <ion-img slot="start"  src="assets/image/left-arrow.png"></ion-img>
                            <ion-text >Go Back</ion-text>
                        </ion-item>
                        
                    </div>
                  </ion-col>
                </ion-row>
              </ion-grid>
            </form>
    </div>
  </div>
</ion-content>
