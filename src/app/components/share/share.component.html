<ion-content padding>
  <ion-grid class="ion-no-padding social-icons">
    <ion-row>
      <ion-col size="11">
        <div >
          <h4>Share with</h4>
       
        </div>
      </ion-col>
      <ion-col size="1">
       
         
          <ion-icon (click)="shareCloseModal()" name="close"></ion-icon>
       
      </ion-col>
    </ion-row>
    <ion-row class="socialIcon">
      <ion-col size="12" size-sm="10" offset-sm="1">
        <ion-row>
          <ion-col size="3">
            <ion-img src="assets/image/facebook.png"></ion-img>
          </ion-col>
          <ion-col size="3">
            <ion-img src="assets/image/twitter.png"></ion-img>
          </ion-col>
          <ion-col size="3">
            <ion-img src="assets/image/reddit.png"></ion-img>
          </ion-col>
          <ion-col size="3">
            <ion-img src="assets/image/linkedin.png"></ion-img>
          </ion-col>
        </ion-row>
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col class="textArea" size="12">
        <div>
          <!-- <ion-input rows="5" width="100%" placeholder="http://localhost:8100/users/profile"></ion-input> -->
          <P>http://localhost:8100/users/profile</P>
        </div>
      </ion-col>
    
      <ion-col size="12" padding>
        <div class="ion-text-center">
          <ion-button class="greenBtn">Copy Link</ion-button>
        </div>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
